<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="css/post.css">
    <script type="text/javascript">
        //auto expand textarea
        function adjust_textarea(h) {
            h.style.height = "20px";
            h.style.height = (h.scrollHeight)+"px";
        }
        </script>
    <div>
   <form class="form-style-4" action="/send" method="post">
    <label for="field1">
    <span>Enter Your Name</span><input type="text" name="name" required="true" />
    </label>
    <label for="field2">
    <span>Email Address</span><input type="email" name="email" required="true" />
    </label>
    <label for="field3">
    <span>Short Subject</span><input type="text" name="subject" required="true" />
    </label>
    <label for="field4">
    <span>Message to Us</span><textarea name="message" onkeyup="adjust_textarea(this)" required="true"></textarea>
    </label>
    <label>
    <span> </span><input type="submit" value="Send Letter" />
    </label>
    </form>
    </div>
</body>
</html>
